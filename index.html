<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja CSS</title>
    <link rel="stylesheet" href="/style.css">

<body>
    <header>
        <h1 style="text-align: center; margin-top: 4%; color: #00ffe7; font-size: 3em;">Tienda de Juegos</h1>
    </header>

    <main class="container">
        <div class="card">
            <img src="img/NeedForSpeedHeat-1200x675.png" alt="Juego NFS">
            <h2>NFS Heat</h2>
            <p>Corre de día, arriesga de noche en esta intensa experiencia callejera.</p>
            <button>Comprar</button>
        </div>

        <div class="card">
            <img src="img/nfsunboynd.png" alt="Juego NFS">
            <h2>NFS Unbound</h2>
            <p>Estilo urbano, gráficos únicos y velocidad al límite.</p>
            <button>Comprar</button>
        </div>

        <div class="card">
            <img src="img/wallpaperflare.com_wallpaper.jpg" alt="Juego NFS">
            <h2>NFS Most Wanted</h2>
            <p>Escapa de la policía y domina la ciudad a toda velocidad.</p>
            <button>Comprar</button>
        </div>
    </main>
</body>
</html>
